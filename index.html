<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Calender</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Todo Calender</h1>
      </div>
    </header>
    
    <nav>
      <div class="nav">
        <ul>
          <li><a href="">Calender</a></li>
          <li><a href="">Todo</a></li>
          <li><a href="">Statistics</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="calender">
      <div class="calender-header">
        <div class="current-year-month"></div>
        <div class="calender-nav">
          <button class="nav-btn prev-month">&lt;</button>
          <button class="nav-btn next-month">&gt;</button>
        </div>
      </div>
      <div class="calender-body">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    
    <script src="scripts/main.js"></script>
  </body>
</html>
